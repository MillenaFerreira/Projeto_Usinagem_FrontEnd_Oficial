<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK DO GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="../../components/header.js"></script>
    
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/professor/aluno.css">

    <title>PROFESSOR - Aluno</title>
</head>
<body>
    
    <header-padrao color_top="#3084B4" color_button="#DA251C" text_button="VOLTAR" link_button="../../index.html"></header-padrao>

    <nav class="menuSuperior">
        
    </nav>

    <main>

        <section class="containerDadosAluno containerDadosAluno--displayFlex">

            <div class="containerDadosAluno__nomeAluno containerDadosAluno__nomeAluno--displayFlex">
                <label for="myInputNomeAlunoProfessor" class="labelNomeAluno">
                    Nome:
                </label>
                <input type="text" name="nome" id="myInputNomeAlunoProfessor" class="myInputNomeAlunoProfessor">
            </div>

            <div class="containerDadosAluno__emailAluno containerDadosAluno__emailAluno--displayFlex">
                <label for="myInputEmailAlunoProfessor" class="labelEmailAluno">
                    E-Mail:
                </label>
                <input type="email" name="email" id="myInputEmailAlunoProfessor" class="myInputEmailAlunoProfessor">
            </div>

            <div class="containerDadosAluno__dataNascimentoAluno containerDadosAluno__DataNascimentoAluno--displayFlex">
                <label for="myInputDataNascimentoAlunoProfessor" class="labelDataNascimentoAluno">
                    Data Nascimento:
                </label>
                <input type="date" name="dataNascimento" id="myInputDataNascimentoAlunoProfessor" class="myInputDataNascimentoAlunoProfessor">
            </div>

            <div class="containerDadosAluno__matriculaAluno containerDadosAluno__MatriculaAluno--displayFlex">
                <label for="myInputMatriculaAlunoProfessor" class="labelMatriculaAluno">
                    Matricula:
                </label>
                <input type="number" name="matricula" id="myInputMatriculaAlunoProfessor" class="myInputMatriculaAlunoProfessor">
            </div>

            <div class="containerDadosAluno__botaoNotasAluno containerDadosAluno__botaoNotasAluno--displayFlex">
                <button>
                    Notas Do Aluno
                </button>
            </div>

        </section>

        <section class="containerTarefasAluno">
            <div class="containerTarefasAluno__filtroTarefas">
                <div>
                    <div></div>
                    <span>Realizado</span>
                </div>
                <div>
                    <div></div>
                    <span>Não Realizado</span>
                </div>
            </div>

            <section class="containerTarefasAluno__listaTarefas">
                <div class="listaTarefas__cardTarefas">
                    <img class="cardTarefas__imagemTarefa" src="../../img/peca.png" alt="imagem da peça da tarefa do aluno">
                    <span>
                        TAREFA 1
                    </span>
                </div>
            </section>
        </section>

    </main>

</body>
</html>
