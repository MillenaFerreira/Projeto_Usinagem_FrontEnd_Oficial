    <link rel="stylesheet" href="/css/aluno/reset.css">
    <link rel="stylesheet" href="/css/aluno/aluno.css">
    <link rel="stylesheet" href="/css/professor/tarefas.css">
    <link rel="stylesheet" href="/css/professor/criterio.css">
    <link rel="stylesheet" href="/css/professor/desejadoProfessor.css">

    <!-- COMPONENTS -->
    <script src="/components/header.js" defer type="module"></script>
    <script src="/components/nav.js" defer type="module"></script>

    <title>Document</title>

<body>
    <header-padrao color_top="#3084B4" color_button="#DA251C" text_button="VOLTAR"
        link_button="../index.html"></header-padrao>
    <!-- NAV PRINCIPAL -->
    <nav-professor 
        nome1="Cursos" link1="/pages/professor/cursos.html"
        nome2="Turmas" link2="/pages/professor/turmas.html"
        nome3="Disciplinas" link3="/pages/professor/disciplinas.html"
        nome4="Alunos" link4="/pages/professor/alunos.html">
    </nav-professor>

    <main id="root_aluno">
        <div class="container container-areaAluno" id="container-areaAluno">
            <div class="container_topo">
                <div class="nomeAdicionar d-flex">
                    <p class="titleCriterio">Resultado desejado
                    </p>
                    <div class="adicionar_editar_deletar">
                        <button class="fas fa-plus" id="adicionar"></button>
                    </div>
                </div>
               
                <div class="linha"></div>
            </div>  
            <div id="container-desejado">
                <table id="tabela">
                    <tr>
                        <th></th>
                        <th>DESEJADO</th>
                        <th>MÍNIMO</th>
                        <th>MÁXIMO</th>
                    </tr>
                </table>
                </div>
            </div>  
        </div>
       
    </main>
    <div id="modal__adicionar__criterio" class="modal__adicionar__tarefa d-none">

        <form id="adcTarefa">
            <button id="sair">Sair</button>
            <div class="titleForm d-flex font-family-Montserrat">
                <h3>Adicione um resultado desejado</h3>
            </div>
            <div class="inputsTarefa d-flex flex-column">
                <input type="number" placeholder="Digite o resultado desejado" id="desejado">
                <!-- <input type="number" placeholder="Digite a margem de erro para mais" id="margemMais">
                <input type="number" placeholder="Digite a margem de erro para menos" id="margemMenos"> -->
                </div>
                <button id="sendTarefa">Send</button>
            </div>
    <div id="modal__adicionar__margem" class="modal__adicionar__margem d-none">

        <form id="adcTarefa2">
            <button id="sair2">Sair</button>
            <div class="titleForm d-flex font-family-Montserrat">
                <h3>Adicione as margens de erro necessárias:</h3>
            </div>
            <div class="inputsTarefa d-flex flex-column">
                <input type="number" placeholder="Digite a margem de erro para mais" id="margemMais">
                <input type="number" placeholder="Digite a margem de erro para menos" id="margemMenos">
                </div>
                <button id="sendTarefa" class="editEnviar">Send</button>
            </form>
            </div>


    </div>

</body>

</html>
