            <button id="sair">Sair</button>

                <h3>Adicione um resultado desejado</h3>
            </div>
            <div class="inputsTarefa d-flex flex-column">

            <div class="titleForm d-flex font-family-Montserrat">
                <h3>Adicione as margens de erro necessárias:</h3>
            </div>
            <div class="inputsTarefa d-flex flex-column">
                <input type="number" placeholder="Digite a margem de erro para mais" id="margemMais">
                <input type="number" placeholder="Digite a margem de erro para menos" id="margemMenos">
            </div>
            <button id="sendTarefa" class="editEnviar">Send</button>
        </form>
    </div>
