<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Link do FontAwesome -->
    <script src="https://kit.fontawesome.com/30058942d9.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/aluno/reset.css">
    <link rel="stylesheet" href="/css/aluno/aluno.css">
    <link rel="stylesheet" href="/css/professor/tarefas.css">
    <link rel="stylesheet" href="/css/professor/criterio.css">
    <!-- <link rel="stylesheet" href="/css/professor/tarefas.css"> -->


    <!-- COMPONENTS -->
    <script src="/components/header.js" defer type="module"></script>
    <script src="/components/nav.js" defer type="module"></script>

    <script src="/js/criteriosProfessor.js" defer type="module"></script>

    <title>Document</title>
</head>

<body>
    <header-padrao color_top="#3084B4" color_button="#DA251C" text_button="VOLTAR"
        link_button="../index.html"></header-padrao>
    <!-- NAV PRINCIPAL -->
    <nav-professor 
        nome1="Cursos" link1="/pages/professor/cursos.html"
        nome2="Turmas" link2="/pages/professor/turmas.html"
        nome3="Disciplinas" link3="/pages/professor/disciplinas.html"
        nome4="Alunos" link4="/pages/professor/alunos.html">
    </nav-professor>

    <main id="root_aluno">
        <div class="container container-areaAluno" id="container-areaAluno">
            <div class="container_topo">
                <p class="titleCriterio">Criterios</p>
                <div class="linha"></div>
            </div>  
            <div class="adicionar_editar_deletar">
                <button class="fas fa-plus" id="adicionar"></button>
            </div>
            <div class="cards_criterio_professor">
                <div class="modal_mensagem  d-none font-family-Montserrat">
                    <button id="sairModalMensagem">Sair</button>
                    <div class="apresentacaoModal">
                        <h3 id="nomeTarefaMensagem">Área de configurações do critério</h3>
                        <span>Aqui você pode editar, excluir o critério</span>
                    </div>

                    <div class="buttoesFuncoes">
                        <button id="excluirTarefaButton">Excluir</button>
                        <button id="editarTarefaButton">Editar</button>
                    </div>

                    <div class="modal_excluir d-none">
                        <h3>Aviso!</h3>
                        <span>
                            <p>Ao confirmar a exclusão, esta ação não poderá ser desfeita.</p>
                            <p>Você tem certeza de que deseja excluir?</p>
                        </span>
                        <div class="confirmacao">
                            <button id="excluirTarefaButton2">sim</button>
                            <button class="naoExcluir">não</button>
                        </div>
                    </div>

                </div>
            </div>  
        </div>
       
    </main>
    <div id="modal__adicionar__criterio" class="modal__adicionar__criterio d-none">
        <form id="adcCriterio">
            <button id="sairCriterioModal">Sair</button>
            <div class="titleForm">
                <h3>Adicione um critério</h3>
            </div>
            <div class="inputsCriterio">
                <textarea name="" placeholder="Digite a descrição do critério" id="descricaoCriterio"></textarea>
                <div class="contCritico cont">
                    <label for="critico">Marque o checkbox se o critério for do tipo crítico:</label>
                    <input type="checkbox" name="critico" id="critico">
                </div>
               <div class="contNota cont">
                <label for="observacaoNota">Marque o checkbox se esse critério afeta a nota:</label>
                <input type="checkbox" name="observacaoNota" id="observacaoNota">
               </div>
                
            </div>
            <button id="sendCriterio">Send</button>
        </form>

    </div>
</body>

</html>
