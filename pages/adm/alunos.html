            ADMINISTRAÇÃO
        </h1>
        
    </section>

    <main>
        <div class="menuLateral menuLateral--displayFlex  menuLateral--anchor">
            <a class="menuLateral__anchor" href="administrador.html">
                PROFESSORES

                <input type="text" class="menuSuperior__inputAluno menuSuperior__inputAluno--format" id="pesquisaAluno" placeholder=" Pesquise por um aluno...">

                    </li>
                    
                </div>
            </section>

            <section class="containerAluno__menuConteudo containerAluno__menuConteudo--displayFlex">

                    <span class="titulosConteudo__nome">
                        NOME
                    </span>
                    <span class="titulosConteudo__email">
                        EMAIL
                    </span>
                    <span class="titulosConteudo__registro">
                        REGISTRO
                    </span>
                </div>

                <div class="containerAluno__containerTabela">
                    <table>
                       
                        <tbody id="tabelaItemsAlunos">

                           
                            
                            
                           
                           
                        </tbody>
                    </table>
