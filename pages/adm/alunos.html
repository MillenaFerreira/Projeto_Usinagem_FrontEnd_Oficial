<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/adm/administrador_alunos.css">

    <script src="../../components/header.js"></script>
    <script src="../../js/adm_alunos.js" type="module" defer></script>
    <script src="../../js/admCRUD/modal_alunos.js" type="module" defer></script>

    <script src="https://kit.fontawesome.com/30058942d9.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaldi&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">
    
    <title>ADMINISTRADOR - Alunos</title>
</head>
<body>
    <header-padrao color_button='#DA251C' color_top='#3084B4' text_button="VOLTAR"></header-padrao>
  
    <section class="containerTitulo containerTitulo--displayFlex">
      <a class="fa-solid fa-bars containerTitulo--icon" href="#menu--bar"></a>
      <h1 class="containerTitulo__tituloPagina">
        ADMINISTRAÇÃO
      </h1>
  
    </section>
  
    <main>
      <div class="menuLateral menuLateral--displayFlex  menuLateral--anchor" id="menu--bar">
        <ul class="menuLateral--menuBar">
          <a href="#" class="menuLateral--close">&times;</a>
          <li>
            <a class="menuLateral__anchor" href="administrador.html">
              PROFESSORES
            </a>
          </li>
          <li>
            <a class="menuLateral__anchor" href="cursos.html">
              CURSOS
            </a>
          </li>
          <li>
            <a class="menuLateral__anchor" href="alunos.html">
              ALUNOS
            </a>
          </li>
          <li>
            <a class="menuLateral__anchor" href="materias.html">
              MATÉRIAS
            </a>
          </li>
          <li>
            <a class="menuLateral__anchor" href="turmas.html">
                TURMAS
            </a>
        </li>
        </ul>
      </div>
  
      <div class="containerCursos">
        <section class="containerCursos__menuSuperior">
          <h2 class="menuSuperior__tituloCursos">
            GERENCIAR ALUNOS
          </h2>
          <input type="text" class="menuSuperior__inputCursos menuSuperior__inputCursos--format" id="pesquisaCursos"
            placeholder=" Pesquise por um Aluno...">
          <div class="menuSuperior__containerLinks">
            <ul class="containerLinks__listaLinks containerLinks__listaLinks--displayFlex">
              <a class="fas fa-plus" href="#modal__adicionar"></a>
            </ul>
          </div>
        </section>
  
        <!-- MODAL ADICIONAR ALUNOS -->
        <div id="modal__adicionar" class="modal__adicionar">
          <form class="modal__adicionar--content" id="modal__adicionar--content">
            <p class="nome__modal">Adicionar um Aluno</p>
            <div class="input__nome">
              <label for="">Nome do Aluno:</label>
              <input type="text" name="nome" id="myInputNome" maxlength="100" style="width: 100%;" placeholder="José Batista da Silva" required>
            </div>
            <div class="matricula__data--nascimento">
              <div class="input__matricula">
                <label for="">Matricula:</label>
                <input type="number" name="matricula" id="myInputMatricula" maxlength="5" placeholder="55585555" required>
              </div>
              <div class="input__data--nascimento">
                <label for="">Data de Nascimento:</label>
                <input type="date" name="data_nascimento" id="myInputDataNascimento" required>
              </div>
            </div>
            <div class='input__email--pessoal'>
              <label for="">Email pessoal:</label>
              <input type="text" name="email_pessoal" id="myInputEmailPessoal" maxlength="2000" style="width: 100%;" required>
            </div>
            <div class='input__email--institucional'>
              <label for="">Email institucional:</label>
              <input type="text" name="email_institucional" id="myInputEmailInstitucional" maxlength="2000" style="width: 100%;" required>
            </div>
            <div class='input__senha'>
              <label for="">Senha do Aluno:</label>
              <input type="password" name="senha" id="myInputSenha" maxlength="2000" style="width: 100%;" required>
            </div>
            <div class="modal__adicionar--footer">
              <a type="submit" id="salvarBtn">Salvar</a>
            </div>
            <a href="#" class="modal__adicionar--close">&times;</a>
          </form>
        </div>
  
        <!-- MODAL EDITAR ALUNOS -->
        <div id="modal__editar" class="modal__editar">
          <form class="modal__editar--content" id="modal__editar--content">
            <p class="nome__modal">Adicionar um Aluno</p>
            <div class="input__nome">
              <label for="">Nome do Aluno:</label>
              <input type="text" name="nome" id="myInputNomeValor" maxlength="100" style="width: 100%;" placeholder="José Batista da Silva" required>
            </div>
            <div class="matricula__data--nascimento">
              <div class="input__matricula">
                <label for="">Matricula:</label>
                <input type="number" name="matricula" id="myInputMatriculaValor" maxlength="5" placeholder="55585555" required>
              </div>
              <div class="input__data--nascimento">
                <label for="">Data de Nascimento:</label>
                <input type="date" name="data_nascimento" id="myInputDataNascimentoValor" required>
              </div>
            </div>
            <div class='input__email--pessoal'>
              <label for="">Email pessoal:</label>
              <input type="text" name="email_pessoal" id="myInputEmailPessoalValor" maxlength="2000" style="width: 100%;" required>
            </div>
            <div class='input__email--institucional'>
              <label for="">Email institucional:</label>
              <input type="text" name="email_institucional" id="myInputEmailInstitucionalValor" maxlength="2000" style="width: 100%;" required>
            </div>
            <div class='input__senha'>
              <label for="">Senha do Aluno:</label>
              <input type="password" name="senha" id="myInputSenhaValor" maxlength="2000" style="width: 100%;" required>
            </div>
            <div class="modal__adicionar--footer">
              <a type="submit" id="salvarBtn">Salvar</a>
            </div>
            <a href="#" class="modal__adicionar--close">&times;</a>
          </form>
        </div>
  
        <!-- MODAL DELETAR ALUNOS -->
        <div class="modal__deletar" id="modal__deletar">
          <div class="modal__deletar--content" id="modal__deletar--content">
            <p class="nome__modal--deletar">Deseja mesmo Deletar?</p>
            <div class="modal__deletar--footer">
              <a type="submit" id="naoDeletar" href="#">Não</a>
              <a type="submit" id="Deletar" href="#">Sim</a>
            </div>
            <a href="#" class="modal__deletar--close" id="sair">&times;</a>
          </div>
        </div>
  
        <section class="containerCursos__menuConteudo containerCursos__menuConteudo--displayFlex">
          <div class="containerCursos__containerTabela">
            <table>
              <div class="menuConteudo__titulosConteudo menuConteudo__titulosConteudo--displayFlex">
                <span class="titulosConteudo__nome">
                  NOME
                </span>
  
                <span class="titulosConteudo__email">
                  EMAIL INSTITUCIONAL
                </span>
  
                <span class="titulosConteudo__matricula">
                  MATRICULA
                </span>
  
              </div>
              <tbody id="tabelaItemsAlunos" class="tabelaItemsAlunos">
                <!-- ONDE VAI FICAR AS TABELAS -->
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
