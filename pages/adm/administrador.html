<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/adm/administrador_professor.css">

    <script src="../../components/header.js"></script>
    <script src="../../js/administrador.js" type="module" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaldi&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">

    <title>ADMINISTRADOR - Professores</title>
</head>
<body>
    <header-padrao color_button = '#DA251C' color_top = '#3084B4' text_button = 'SAIR' link_button = '../../index.html'>
        
    </header-padrao>

    <section class="containerTitulo containerTitulo--displayGrid">

        <h1 class="containerTitulo__tituloPagina">
            ADMINISTRAÇÃO
        </h1>
        
    </section>

    <main>
        <div class="menuLateral menuLateral--displayFlex  menuLateral--anchor">
            <a class="menuLateral__anchor" href="administrador.html">
                PROFESSORES
            </a>
            <a class="menuLateral__anchor" href="cursos.html">
                CURSOS
            </a>
            <a class="menuLateral__anchor" href="alunos.html">
                ALUNOS
            </a>
            <a class="menuLateral__anchor" href="materias.html">
                MATÉRIAS
            </a>
        </div>

        <div class="containerProfessor">
            <section class="containerProfessor__menuSuperior">

                <h2 class="menuSuperior__tituloProfessor">
                    GERENCIAR PROFESSORES
                </h2>

                <input type="text" class="menuSuperior__inputProfessor menuSuperior__inputProfessor--format" id="pesquisaProfessor" placeholder=" Pesquise por um professor...">

                <div class="menuSuperior__containerLinks">

                    <li class="containerLinks__listaLinks containerLinks__listaLinks--displayFlex">
                       
                        <ul class="listaLinks__icone iconeAdicionar">
                            <a href="#modal__adicionar">
                                <ion-icon name="add-outline" class="icone"></ion-icon>
                            </a> 
                        </ul>
                        
                    </li>
                    
                </div>
            </section>

            <section class="containerProfessor__menuConteudo containerProfessor__menuConteudo--displayFlex">
                <div class="menuConteudo__titulosConteudo menuConteudo__titulosConteudo--displayFlex">
                    <span class="titulosConteudo__nome">
                        NOME
                    </span>
                    <!-- <span class="titulosConteudo__email">
                        EMAIL
                    </span> -->
                    <span class="titulosConteudo__registro">
                        REGISTRO
                    </span>
                    <span class="titulosConteudo__usuario">
                        USUARIO
                    </span>
                    <span class="titulosConteudo__telefone">
                        TELEFONE
                    </span>
                </div>
                <div class="containerProfessor__containerTabela">
                    <table>
                       
                        <tbody id="tabelaItems">

                           
                            
                            
                           
                           
                        </tbody>
                    </table>
                </div>
                
            </section>

        </div>
    
        <div id="modal__adicionar" class="modal__adicionar">
            <form class="modal__adicionar--content" id="modal__adicionar--content">
              
                <p class="nome__modal">
                    Adicionar um Professor
                </p>

                <div class="input__nome">

                    <label for="myInputNome">Nome do Professor:</label>
                    <input type="text" name="nome" id="myInputNome" maxlength="100" style="width: 100%;" required>
              
                </div>

    
                <div class="input__email">

                    <label for="myInputEmail">Email:</label>
                    <input type="text" name="email" id="myInputEmail" maxlength="155" style="width: 100%;" required>
                
                </div>

              
                <div class='input__registro'>

                    <label for="myInputRegistro">Nife:</label>
                    <input type="text" name="registro" id="myInputRegistro" maxlength="100" style="width: 50%;" required>
                
                </div>

                <div class="input__telefone">
                    
                    <label for="">Telefone:</label>
                    <input type="tel" name="telefone" id="myInputTelefone" placeholder="00-00000-0000" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" style="width: 50%;" required>
                
                </div>

                <div class="modal__adicionar--footer">

                    <a type="submit" id="salvarBtn">Salvar</a>
                
                </div>
                
                <a href="#" class="modal__adicionar--close">&times;</a>
            
            </form>
          </div>

    </main>
  
        
    

    
       
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
