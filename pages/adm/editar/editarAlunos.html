    <title>ADMINISTRADOR - Editar Professor</title>

<body>
    <header-padrao color_button='#DA251C' color_top='#3084B4' text_button="VOLTAR"></header-padrao>

    <section class="containerTitulo containerTitulo--displayFlex">
        <a class="fa-solid fa-bars containerTitulo--icon" href="#menu--bar"></a>
        <h1 class="containerTitulo__tituloPagina">
            ADMINISTRAÇÃO
        </h1>

    </section>

    <main>
        <div class="menuLateral menuLateral--displayFlex  menuLateral--anchor" id="menu--bar">
            <ul class="menuLateral--menuBar">
                <a href="#" class="menuLateral--close">&times;</a>
                <li>
                    <a class="menuLateral__anchor" href="administrador.html">

                <li>
                    <a class="menuLateral__anchor" href="materias.html">
                        MATÉRIAS
                    </a>
                </li>
            </ul>
        </div>

        <div class="containerAlunos">
            <section class="containerAlunos__menuSuperior">
                <h2 class="menuSuperior__tituloProfessor">
                    EDIÇÃO DE ALUNO
                </h2>
            </section>

            <section class="containerAlunos__tabelaFormulario">
                <form class="tabelaFormulario">

                    <div class="input__nome input">

                        <label for="myInputNome">NOME*</label>
                        <input type="text" name="nome" id="myInputNome" maxlength="100" required>

                    </div>
                    <div class="input__matricula input">

                        <label for="myInputMatricula">MATRICULA</label>
                        <input type="text" name="matricula" id="myInputMatricula" maxlength="100" required>

                    </div>

                    <div class="input__cpf input">

                        <label for="myInputCpf">CPF</label>
                        <input type="text" name="cpf" id="myInputCpf" maxlength="100" required>

                    </div>

                    <div class="input__email input">

                        <label for="myInputEmail">EMAIL*</label>
                        <input type="email" name="email" id="myInputEmail" maxlength="125" required>

                    </div>

                    <div class="input__data_nascimento input">

                        <label for="myInputEmail">DATA DE NASCIMENTO</label>
                        <input type="date" name="data_nascimento" id="myInputDataNascimento" maxlength="75" required>

                    </div>

                    <div class="input__cpf input">

                        <label for="cpf">TURMA*</label>
                        <select name="cpf" id="cpf">
                            <option value="ds">DS</option>
                            <option value="rds">RDS</option>
                            <option value="m">M</option>
                            <option value="adm">ADM</option>
                        </select>

                    </div>

                </form>
            </section>

            <section class="containerAlunos__listasConteudo">
                <div class="listasConteudo__listaTarefas listasConteudo__listaTarefas--displayFlex">

                    <span class="listaTarefas__titulo titulo">
                        TAREFAS
                    </span>

                    <div class="listaTarefas__cardTarefas">

                        <a class="cardTarefas__linkTarefas cardTarefas__linkTarefas--displayFlex" href="#">

                            <img class="linkTaferas__imgTarefa" src="../../../img/peca.png" alt="">
                            <span class="linkTaferas__tituloTarefa">Tarefa 1</span>

                        </a>

                        <a class="cardTarefas__linkTarefas cardTarefas__linkTarefas--displayFlex" href="#">

                            <img class="linkTaferas__imgTarefa" src="../../../img/peca.png" alt="">
                            <span class="linkTaferas__tituloTarefa">Tarefa 1</span>

                        </a>

                        <a class="cardTarefas__linkTarefas cardTarefas__linkTarefas--displayFlex" href="#">

                            <img class="linkTaferas__imgTarefa" src="../../../img/peca.png" alt="">
                            <span class="linkTaferas__tituloTarefa">Tarefa 1</span>

                        </a>

                        <a class="cardTarefas__linkTarefas cardTarefas__linkTarefas--displayFlex" href="#">

                            <img class="linkTaferas__imgTarefa" src="../../../img/peca.png" alt="">
                            <span class="linkTaferas__tituloTarefa">Tarefa 1</span>

                        </a>

                        <a class="cardTarefas__linkTarefas cardTarefas__linkTarefas--displayFlex" href="#">

                            <img class="linkTaferas__imgTarefa" src="../../../img/peca.png" alt="">
                            <span class="linkTaferas__tituloTarefa">Tarefa 1</span>

                        </a>

                        <a class="cardTarefas__linkTarefas cardTarefas__linkTarefas--displayFlex" href="#">

                            <img class="linkTaferas__imgTarefa" src="../../../img/peca.png" alt="">
                            <span class="linkTaferas__tituloTarefa">Tarefa 1</span>

                        </a>

                        <a class="cardTarefas__linkTarefas cardTarefas__linkTarefas--displayFlex" href="#">

                            <img class="linkTaferas__imgTarefa" src="../../../img/peca.png" alt="">
                            <span class="linkTaferas__tituloTarefa">Tarefa 1</span>

                        </a>

                        <a class="cardTarefas__linkTarefas cardTarefas__linkTarefas--displayFlex" href="#">

                            <img class="linkTaferas__imgTarefa" src="../../../img/peca.png" alt="">
                            <span class="linkTaferas__tituloTarefa">Tarefa 1</span>

                        </a>

                    </div>

                </div>



                <div class="listasConteudo__listaTurmas listasConteudo__listaTurmas--displayFlex">

                    <span class="listaTurma__titulo titulo">
                        TURMA
                    </span>

                    <a class="cardTurmas__linkTurmas" href="">

                        <span class="linkTurmas__siglaClasse">
                            DS2T
                        </span>
                        <div class="linkTurmas__containerSemestre">
                            <span class="linkTurmas__semestre">
                                2ºSemestre
                            </span>
                            <span class="linkTurmas__data">
                                06/2023
                            </span>
                        </div>

                    </a>

                </div>
            </section>
        </div>
    </main>
</body>
